<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Authentication - D4Rent</title>
<link rel="icon" type="image/png" href="../assets/d4rent logo smaller.png"/>
<!-- Match homepage fonts -->
<link href="https://fonts.googleapis.com/css?family=Quicksand:700|Nunito:700|Poppins:700&display=swap" rel="stylesheet"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
  
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Poppins', Arial, sans-serif;
    /* Blue background with white blur effect */
    background: linear-gradient(135deg, #bbbbbb 0%, #dbe9ff 100%);
    margin: 0;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }
  
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 20% 70%, rgba(255, 255, 255, 0.15) 0%, transparent 50%);
    backdrop-filter: blur(1px);
    pointer-events: none;
  }
  
  .callback-container {
    background: rgba(36, 16, 255, 0.98);
    backdrop-filter: blur(20px);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 
      0 20px 40px rgba(0,0,0,0.15),
      0 8px 32px rgba(0,0,0,0.12),
      inset 0 1px 0 rgba(255,255,255,0.8);
    text-align: center;
    max-width: 450px;
    width: 100%;
    position: relative;
    border: 1px solid rgba(255,255,255,0.3);
  }
  
  .callback-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    /* Teal accent bar */
    background: linear-gradient(90deg, #14b8a6, #0d9488, #14b8a6);
    border-radius: 20px 20px 0 0;
  }
  
  /* White logo styling */
  .logo {
    width: 120px;
    height: 80px;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
  }
  
  .logo img {
    max-height: 80px;
    height: auto;
    width: auto;
    max-width: 120px;
    filter: brightness(0) invert(1) drop-shadow(0 2px 8px rgba(0,0,0,0.3));
  }
  
  .loading {
    color: #35424a;
    font-size: 1.2rem;
    font-weight: 500;
    font-family: 'Poppins', Arial, sans-serif;
  }
  
  .loading p {
    margin: 0;
    margin-top: 20px;
  }
  
  .spinner {
    border: 4px solid #e2e8f0;
    border-top: 4px solid #14b8a6;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(20, 184, 166, 0.3);
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .error {
    color: #dc2626;
    background: linear-gradient(135deg, #fed7d7, #feb2b2);
    padding: 20px;
    border-radius: 12px;
    margin-top: 20px;
    border: 1px solid #fc8181;
    font-weight: 500;
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
  }
  
  .error::before {
    content: '❌';
    font-size: 1.5rem;
    display: block;
    margin-bottom: 10px;
  }
  
  .success {
    color: #14b8a6;
    background: linear-gradient(135deg, #f0fdfa, #ccfbf1);
    padding: 20px;
    border-radius: 12px;
    margin-top: 20px;
    border: 1px solid #14b8a6;
    font-weight: 500;
    box-shadow: 0 4px 12px rgba(20, 184, 166, 0.2);
  }
  
  .success::before {
    content: '✅';
    font-size: 1.5rem;
    display: block;
    margin-bottom: 10px;
  }
  
  .status-text {
    font-size: 1.1rem;
    margin: 0;
    line-height: 1.5;
    font-weight: 600;
    font-family: 'Poppins', Arial, sans-serif;
  }
  
  .subtitle {
    color: #718096;
    font-size: 0.9rem;
    margin-top: 10px;
    margin-bottom: 0;
    font-family: 'Poppins', Arial, sans-serif;
  }
  
  /* Animation for container entrance */
  .callback-container {
    animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }
  
  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(30px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }
  
  /* Pulse animation for states */
  .loading .spinner {
    animation: spin 1s linear infinite, pulse 2s ease-in-out infinite;
  }
  
  @keyframes pulse {
    0%, 100% { box-shadow: 0 4px 8px rgba(20, 184, 166, 0.3); }
    50% { box-shadow: 0 4px 20px rgba(20, 184, 166, 0.5); }
  }
  
  /* Responsive design */
  @media (max-width: 480px) {
    .callback-container {
      padding: 40px 30px;
      margin: 20px;
    }
    
    .logo {
      width: 100px;
      height: 70px;
    }
    
    .logo img {
      max-height: 70px;
      max-width: 100px;
    }
    
    .loading {
      font-size: 1.1rem;
    }
    
    .spinner {
      width: 45px;
      height: 45px;
    }
  }
  
  /* Confetti and Sparkles Animation */
  .confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    overflow: hidden;
  }
  
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #14b8a6;
    animation: confetti-fall 3s linear infinite;
  }
  
  .confetti:nth-child(odd) {
    background: #06d6a0;
    border-radius: 50%;
  }
  
  .confetti:nth-child(even) {
    background: #ffd60a;
    transform: rotate(45deg);
  }
  
  .confetti:nth-child(3n) {
    background: #ff6b6b;
    border-radius: 50%;
    width: 8px;
    height: 8px;
  }
  
  .confetti:nth-child(4n) {
    background: #4ecdc4;
    width: 6px;
    height: 6px;
  }
  
  .confetti:nth-child(5n) {
    background: #45b7d1;
    border-radius: 50%;
    width: 12px;
    height: 12px;
  }
  
  @keyframes confetti-fall {
    0% {
      transform: translateY(-100vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(720deg);
      opacity: 0;
    }
  }
  
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkle-twinkle 2s ease-in-out infinite;
  }
  
  @keyframes sparkle-twinkle {
    0%, 100% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
  }
  
  .sparkle:nth-child(2n) {
    animation-delay: 0.5s;
    background: #14b8a6;
  }
  
  .sparkle:nth-child(3n) {
    animation-delay: 1s;
    background: #ffd60a;
  }
  
  .sparkle:nth-child(4n) {
    animation-delay: 1.5s;
    background: #ff6b6b;
  }
  
  /* Success celebration animation */
  .success.celebrating {
    animation: celebration-bounce 0.6s ease-out;
  }
  
  @keyframes celebration-bounce {
    0% { transform: scale(1); }
    25% { transform: scale(1.05); }
    50% { transform: scale(1.1); }
    75% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
<div class="callback-container">
  <div class="logo">
    <img alt="D4Rent Logo" src="../assets/greia (4).png"/>
  </div>
  
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p class="status-text">Processing authentication...</p>
    <p class="subtitle">Please wait while we verify your credentials</p>
  </div>
  
  <div id="error" class="error" style="display: none;">
    <p class="status-text">Authentication failed!</p>
    <p class="subtitle">Redirecting to login page in a few seconds...</p>
  </div>
  
  <div id="success" class="success" style="display: none;">
    <p class="status-text">Authentication successful!</p>
    <p class="subtitle">Redirecting to your profile...</p>
  </div>
</div>

<!-- Load main.js for API_BASE_URL -->
<script src="../scripts/main.js"></script>
<script>
// Confetti and Sparkles Functions
function createConfetti() {
  const confettiContainer = document.createElement('div');
  confettiContainer.className = 'confetti-container';
  document.body.appendChild(confettiContainer);
  
  // Create confetti pieces
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + '%';
    confetti.style.animationDelay = Math.random() * 3 + 's';
    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
    confettiContainer.appendChild(confetti);
  }
  
  // Remove confetti after animation
  setTimeout(() => {
    document.body.removeChild(confettiContainer);
  }, 5000);
}

function createSparkles() {
  const sparkleContainer = document.createElement('div');
  sparkleContainer.className = 'confetti-container';
  document.body.appendChild(sparkleContainer);
  
  // Create sparkles around the success box
  for (let i = 0; i < 20; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = (Math.random() * 80 + 10) + '%';
    sparkle.style.top = (Math.random() * 80 + 10) + '%';
    sparkle.style.animationDelay = Math.random() * 2 + 's';
    sparkleContainer.appendChild(sparkle);
  }
  
  // Remove sparkles after animation
  setTimeout(() => {
    document.body.removeChild(sparkleContainer);
  }, 4000);
}

function celebrateSuccess() {
  const successEl = document.getElementById('success');
  successEl.classList.add('celebrating');
  
  // Start confetti
  createConfetti();
  
  // Add sparkles with slight delay
  setTimeout(() => {
    createSparkles();
  }, 300);
  
  // Remove celebration class after animation
  setTimeout(() => {
    successEl.classList.remove('celebrating');
  }, 600);
}

document.addEventListener('DOMContentLoaded', function() {
  const loadingEl = document.getElementById('loading');
  const errorEl = document.getElementById('error');
  const successEl = document.getElementById('success');
  
  // Get URL parameters
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  const error = urlParams.get('error');
  const error_description = urlParams.get('error_description');
  
  // Handle authentication result
  if (error) {
    // Show error
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    
    console.error('OAuth Error:', error, error_description);
    
    // Redirect to login page after 3 seconds
    setTimeout(() => {
      window.location.href = '/pages/login.html';
    }, 3000);
    
  } else if (token) {
    // Store token using AuthUtils if available, else fallback
    if (window.AuthUtils && typeof AuthUtils.setToken === 'function') {
      AuthUtils.setToken(token);
    } else {
      localStorage.setItem('token', token);
    }

    // Show success with celebration
    loadingEl.style.display = 'none';
    successEl.style.display = 'block';

    // Trigger celebration animation
    setTimeout(() => {
      celebrateSuccess();
    }, 100);

    // Redirect to profile page after 3 seconds (extended for celebration)
    setTimeout(() => {
      window.location.href = '/pages/profile.html';
    }, 3000);

  } else {
    // No token or error - something went wrong
    loadingEl.style.display = 'none';
    errorEl.style.display = 'block';
    
    // Redirect to login page after 3 seconds
    setTimeout(() => {
      window.location.href = '/pages/login.html';
    }, 3000);
  }
});
</script>
</body>
</html>
