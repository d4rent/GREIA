<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM â€“ GREIA</title>
  <link rel="icon" type="image/png" href="/assets/greia (4).png"/>
  <link href="/css/main.css" rel="stylesheet"/>
  <link href="/css/greia-theme.css" rel="stylesheet"/>
  <style>
    .shell { max-width: 1200px; margin: 24px auto; padding: 0 16px; }
    .board { display:grid; grid-template-columns: repeat(5, 1fr); gap:14px; }
    .col { background:#fff; border-radius:12px; border:1px solid #eee; overflow:hidden; }
    .col .head { padding:10px; font-weight:700; background:#f5f8ff; }
    .col .list { padding:10px; min-height:280px; }
    .deal { background:#fff; border:1px solid #eee; border-radius:10px; padding:8px; margin-bottom:8px; box-shadow:0 4px 12px rgba(0,0,0,.04); }
    .deal .amt { font-weight:700; }
    .toolbar { display:flex; gap:8px; padding:10px; align-items:center; }
    .toolbar input, .toolbar button { padding:8px 10px; border-radius:8px; border:1px solid #ddd; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
  </style>
</head>
<body>
  <main class="shell">
    <div class="toolbar gradient-animated" style="color:#fff;">
      <div style="font-weight:700;">CRM</div>
      <div style="margin-left:auto;display:flex;gap:8px;">
        <input id="deal-title" placeholder="New deal title"/>
        <input id="deal-amount" type="number" placeholder="Amount (EUR)"/>
        <button id="add-deal">Add Deal</button>
      </div>
      <div style="display:flex;gap:10px;margin-top:8px;align-items:center;">
        <select id="filters-stage">
          <option value="">All stages</option>
          <option>new</option><option>qualified</option><option>proposal</option><option>won</option><option>lost</option>
        </select>
        <select id="filters-source">
          <option value="">All sources</option>
          <option>marketplace</option><option>listing</option><option>referral</option><option>manual</option>
        </select>
        <input id="filters-from" type="date"/>
        <input id="filters-to" type="date"/>
        <button id="btn-save-filters">Save Filters</button>
        <button id="btn-apply-filters">Apply</button>
        <a id="btn-ics" class="btn" href="/api/crm/tasks/ics" target="_blank">Export Tasks (.ics)</a>
        <button id="btn-reminders" class="btn">Email Reminders</button>
      </div>

    <section class="board" id="board">
      <div class="col" data-stage="new"><div class="head">New</div><div class="list"></div></div>
      <div class="col" data-stage="qualified"><div class="head">Qualified</div><div class="list"></div></div>
      <div class="col" data-stage="proposal"><div class="head">Proposal</div><div class="list"></div></div>
      <div class="col" data-stage="won"><div class="head">Won</div><div class="list"></div></div>
      <div class="col" data-stage="lost"><div class="head">Lost</div><div class="list"></div></div>
    </section>

    <section class="grid" style="margin-top:20px;">
      <div class="col">
        <div class="head">Contacts</div>
        <div class="list">
          <div style="display:flex;gap:8px;margin-bottom:10px;">
            <input id="contact-name" placeholder="Full name"/><input id="contact-email" placeholder="Email"/>
            <button id="add-contact">Add</button>
          </div>
          <table id="contacts"><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th></th></tr></thead><tbody></tbody></table>
        </div>
      </div>
      <div class="col">
        <div class="head">Tasks</div>
        <div class="list">
          <div style="display:flex;gap:8px;margin-bottom:10px;">
            <input id="task-title" placeholder="New task"/><input id="task-due" type="datetime-local"/>
            <button id="add-task">Add</button>
          </div>
          <table id="tasks"><thead><tr><th>Task</th><th>Due</th><th>Status</th><th></th></tr></thead><tbody></tbody></table>
        </div>
      </div>
    </section>
  </main>

  <script src="/scripts/includes.js"></script>
  <script src="/scripts/crm.js"></script>
</body>
</html>

    <div id="drawer" style="position:fixed; top:0; right:0; width:420px; max-width:90vw; height:100%; background:#fff; border-left:1px solid #eee; box-shadow:-8px 0 24px rgba(0,0,0,.08); display:none; flex-direction:column; z-index:9999;">
      <div style="padding:10px; border-bottom:1px solid #eee; display:flex; gap:8px; align-items:center;">
        <div id="drawer-title" style="font-weight:700;">Deal</div>
        <button id="drawer-close" style="margin-left:auto;padding:6px 10px;border:1px solid #ddd;border-radius:8px;">Close</button>
      </div>
      <div id="drawer-body" style="padding:10px; overflow:auto; flex:1;"></div>
    </div>
