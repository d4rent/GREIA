<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referrals â€“ GREIA</title>
  <link rel="icon" type="image/png" href="/assets/greia (4).png"/>
  <link href="/css/main.css" rel="stylesheet"/>
  <link href="/css/global-nav.css" rel="stylesheet"/>
  <link href="/css/greia-theme.css" rel="stylesheet"/>
  <style>
    .shell { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
    .card { background:#fff; border-radius:12px; box-shadow: 0 6px 18px rgba(0,0,0,.06); overflow: hidden; }
    .header { padding:14px 16px; display:flex; align-items:center; gap:10px; }
    .header.gradient-animated { color:#fff; font-weight:700; }
    .grid { display:grid; grid-template-columns: 1fr 320px; gap:16px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align:left; font-size: 14px; }
    th { background:#f5f8ff; }
    .btn { padding:8px 12px; border-radius:10px; border:0; cursor:pointer; }
    .btn.primary { background:#1c0bff; color:#fff; }
    .btn.secondary { background:#00c6d4; color:#fff; }
    .muted { color:#667; font-size:12px; }
  </style>
</head>
<body>
  <main class="shell">
    <div class="card">
      <div class="header gradient-animated"><span>Referrals</span></div>
      <div class="grid">
        <section style="padding:10px;">
          <table id="ref-table">
            <thead>
              <tr><th>ID</th><th>From</th><th>To</th><th>Fee %</th><th>Status</th><th>Actions</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </section>
        <aside style="padding:10px;">
          <h3>Offer a Referral</h3>
          <div class="muted">Send a referral to another agent (requires membership).</div>
          <div style="display:flex; flex-direction:column; gap:8px; margin-top:10px;">
            <input id="to-id" type="number" placeholder="To Agent User ID"/>
            <input id="fee" type="number" value="25" min="0" max="100" step="0.5" placeholder="Referral Fee %"/>
            <textarea id="ctx" rows="6" placeholder='Property context JSON (optional)'></textarea>
            <button id="offer-btn" class="btn primary">Offer Referral</button>
          </div>
        </aside>
      </div>
    </div>
  </main>
  <script src="/scripts/includes.js"></script>
  <script src="/scripts/referrals.js"></script>
<div data-include="/components/footer.html"></div>
<script src="/public/js/greia-auto-mount.js"></script>
<script src="/scripts/includes.js"></script>
</body>
</html>
