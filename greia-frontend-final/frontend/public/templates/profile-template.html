<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile - Greia</title>
<link rel="icon" type="image/png" href="../assets/greia (4).png"/>
<link href="../css/profile.css" rel="stylesheet"/>
<link href="../css/profile-nav.css" rel="stylesheet"/>
<link href="../css/main.css" rel="stylesheet"/>
<link href="../css/global-nav.css" rel="stylesheet"/>
<link href="../css/footer.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="../scripts/main.js"></script>
<style>
/* Navigation Bar */
.navbar {
  background: linear-gradient(90deg, #1c0bff, #00c6d4, #1c0bff);
  background-size: 200% 100%;
  padding: 0.5rem 2rem;
  position: relative;
  box-shadow: 0 8px 20px rgba(28,11,255,0.15);
  margin-bottom: 2rem;
  animation: gradientFlow 15s linear infinite;
}

@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

.navbar-thirds {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1400px;
  margin: 0 auto;
}

.navbar-third {
  flex: 1;
  display: flex;
  align-items: center;
}

.navbar-third.left { justify-content: flex-start; }
.navbar-third.center { justify-content: center; }
.navbar-third.right { justify-content: flex-end; }

.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
}

.logo img {
  max-width: 100%;
  height: auto;
  max-height: 140px;
}

/* Navigation styles */
.profile-sidebar {
  margin: 0;
  min-width: 220px;
  background: #fff;
  border-radius: 18px 0 0 18px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  padding: 32px 0;
  height: 100%;
  position: relative;
}

.sidebar-nav {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.nav-link {
  display: block;
  padding: 14px 32px;
  color: #222;
  text-decoration: none;
  font-size: 1.08em;
  font-weight: 500;
  letter-spacing: 0.01em;
  transition: all 0.2s ease-out;
  position: relative;
}

.nav-link:hover {
  color: #1c0bff;
  background: rgba(28,11,255,0.05);
}

.nav-link.active {
  color: #1c0bff;
  background: rgba(28,11,255,0.08);
}

.nav-link.active::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 4px;
  background: #1c0bff;
}

/* Layout */
.profile-flex-layout {
  display: flex;
  align-items: flex-start;
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  min-height: 80vh;
}

.profile-content-card {
  flex: 1;
  background: #fff;
  border-radius: 0 18px 18px 0;
  box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  padding: 40px 32px;
  min-height: 80vh;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .navbar-thirds {
    flex-direction: column;
    gap: 1rem;
  }
  
  .nav-links {
    flex-direction: column;
    gap: 1rem;
  }
  
  .dropdown-menu {
    position: static;
    box-shadow: none;
    padding-left: 1rem;
  }
  
  .logo img {
    max-height: 80px;
  }
  
  .profile-flex-layout {
    flex-direction: column;
  }
  
  .profile-sidebar {
    width: 100%;
    min-width: unset;
    border-radius: 18px 18px 0 0;
    padding: 16px 0;
  }
  
  .sidebar-nav {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0 16px;
  }
  
  .nav-link {
    padding: 10px 16px;
  }
  
  .profile-content-card {
    border-radius: 0 0 18px 18px;
    padding: 24px 16px;
  }
}
</style>
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar">
  <div class="navbar-left">
    <a href="/"><img src="../assets/greia (4).png" alt="Greia Logo"/></a>
  </div>
  <div class="navbar-right">
    <button class="menu-toggle">â˜°</button>
    <div class="menu-items">
      <a href="/">Home</a>
      <a href="/search">Search</a>
      <a href="/bookmarks">Bookmarks</a>
      <a href="/profile" class="active">Profile</a>
      <a href="/auth/logout" class="logout">Logout</a>
    </div>
  </div>
</nav>

<div class="profile-flex-layout">
  <!-- Sidebar Navigation -->
  <aside class="profile-sidebar">
    <nav class="sidebar-nav">
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="profile-properties.html" class="nav-link">Properties</a>
      <a href="profile-ads.html" class="nav-link">Advertisements</a>
      <a href="profile-services.html" class="nav-link">Services</a>
      <a href="profile-inbox.html" class="nav-link">Inbox</a>
      <a href="profile-saved.html" class="nav-link">Saved Items</a>
      <a href="profile-analytics.html" class="nav-link">Analytics</a>
      <a href="profile-exposure.html" class="nav-link">Packages & Memberships</a>
      <a href="profile-settings.html" class="nav-link">Settings</a>
      <a href="profile-admin.html" class="nav-link" id="nav-admin-dashboard" style="display:none;">Admin Dashboard</a>
      <a href="/auth/logout" class="nav-link" id="nav-logout">Logout</a>
    </nav>
  </aside>

  <!-- Main Content Area -->
  <section class="profile-content-card">
    <!-- Content will be injected here -->
    {CONTENT}
  </section>
</div>
</body>
</html>
